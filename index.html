<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/head2.js"></script>
  </head>


  <body>
    <h1>Mozilla is too </h1>
    <!-- <canvas id="cv1" style="background-color:rgb(141, 70, 70); width: 30px; height: 40px"></canvas> 
    </br> -->
    <canvas id="cv2" style="background-color:white"></canvas>
    </br>

    
    <div>
      <input type='file' id='diamondx1' accept='image/png, image/jpeg, image/jpg, image/bmp, image/jfif' onchange="vnun2()" /> <!--has function-->
      </br>
      <!-- <input type='file' id='diamondx2' /> has function -->
      </br></br>
      <button onclick="invert()" id="button1">invert</button>
      <button onclick="filter1()" id="button2">filter 1</button>
      </br>
      <button onclick="original()" id="button3">original</button>
      <button onclick="undo()" id="button3">undo</button>
      <button onclick="redo()" id="button3">redo</button>
      <button onclick="reset()" id="button3">reset</button>
      </br>
      <button onclick="function1_buttonimg()">button img1</button>
      <button onclick="function2_buttonimg()">button img2</button>
      <div class="slidecontainer">
        <!--using javascript function to change input values-->
        
        Contrast<br />
        <input type="range" class="slider" id="slider_Contrast" min="-1" max="1" step="0.0025" value="0" onchange="Onchange_Slider_Contrast()">
        <input type="text" id="text_Contrast" style="width: 100px;" value="0" onchange="Onchange_Slider_Contrast()">
        <br />
    
        Brightness<br />
        <input type="range" class="slider" id="slider_Brightness" min="-255" max="255" value="0" onchange="Onchange_Slider_Brightness()">
        <input type="text" id="text_Brightness" style="width: 100px;" value="0" onchange="Onchange_Text_Brightness()">
        <br />
    
        Opacity<br />
        <input type="range" class="slider" id="slider_Opacity" min="-255" max="255" value="0" onchange="Onchange_Slider_Opacity()">
        <input type="text" id="text_Opacity" style="width: 100px;" value="0" onchange="Onchange_Slider_Opacity()">
        <br />
    
    
        Red<br />
        <input type="range" class="slider" id="slider_Red" min="-255" max="255" value="0" onchange="Onchange_Slider_Red()">
        <input type="text" id="text_Red" style="width: 100px;" value="0" onchange="Onchange_Slider_Red()">
        <br />
    
        Green<br />
        <input type="range" class="slider" id="slider_Green" min="-255" max="255" value="0" onchange="Onchange_Slider_Green()">
        <input type="text" id="text_Green" style="width: 100px;" value="0" onchange="Onchange_Text_Green()">
        <br />
    
        Blue<br />
        <input type="range" class="slider" id="slider_Blue" min="-255" max="255" value="0" onchange="Onchange_Slider_Blue()">
        <input type="text" id="text_Blue" style="width: 100px;" value="0" onchange="Onchange_Slider_Blue()">
        <br />
    
      </div>
    </div>
    <div id="pow1">baka1</div>
    <div id="pow2">baka2</div>
    <div id="pow3">baka3</div>
    
    <script src="scripts/body2.js"></script>
  </body>

</html>
