<body>
  <div class="navbar1" id="navbar1_id">

    <li class="navbar1_button1">
        <a href="index.html" onclick="return confirm('Are you sure? Data will be lost.');"><img src="images/icons8-home-100.png" style="width:24px; margin-top: 12px; margin-bottom: 0px;"></a>
    </li>


    <button class="navbar1_dropdownbutton1 smallertext1" onclick="focus_on_id_btn1()" id="id_btn1">Dropdown</button>

    <div class="navbar1_dropdown_menu1 transformX_IE" id="id_menu1"  onclick="focus_on_id_btn1()">
        <li><a href="imageeditor.html">Image Edit</a></li>

    <div class='container_canvas' id="container_canvas_id" >
        <canvas id="cv2" style="display:none"></canvas>
        <img id="img_id1" style="display:flex" src="">
    </div>

    


    <div class="container_leftorcenterautoalign" id="container_id1" style="border-top: none">
        <button class="button_style1" onclick="undo2()" ><img src="images/undoicon2.png"/ style="width:24px; padding-top: 5px"></button>
        <button class="button_style1" onclick="redo2()" ><img src="images/redoicon2.png"/ style="width:24px; padding-top: 5px"></button>
        <button class="button_style1" onclick="reset()" >Reset</button>

        <input type='file' id='diamondx1' accept='image/png, image/jpeg, image/jpg, image/bmp, image/jfif' style="display:none;" /> 
        <label for="diamondx1" class="button_style1_label">Upload</label>


        <button class="button_style1" onclick="imagefullscreen(event)" >Go Full Screen</button>
        <!-- <button class="button_style1" onclick="download()" >save</button> -->

    </div>

    <div class="container_leftorcenterautoalign" id="container_id2" style="height:90px; border-top: none">
        <button class="button_style1" onclick="invert()" >Invert</button> 
        <!-- <button class="button_style1" onclick="lighten()" >lighten</button> -->
        <button class="button_style1" onclick="grayscale()" >Grayscale</button>

        <!-- <button class="button_style1" onclick="oilpaint(1,10,true)" >Oil Paint</button> -->
        <button class="button_style1" onclick="oilpaint(3,20,true)" >Oil Paint</button>
        
        
        <!-- <button class="button_style1" onclick="gaussianblur()" >Gaussian Blur</button> -->

        <button class="button_style1" onclick="edge_normal()" >Line (Normal)</button>
        <!-- <button class="button_style1" onclick="edge_custom()" >line (custom)</button> -->
        <button class="button_style1" id="edge_custom_button_enter_id" >Line (Custom)</button>
        
        <button  class="button_style1" onclick="ellipse_test1()" >Ellipse</button>   
    </div>



    <div class="container_leftorcenterautoalign" id="container_id3" style="height:90px; border-top: none">
        <!-- <button onclick="filter1()" >filter 1</button>
        <button onclick="filter2()" >filter 2</button>-->
  
        <button class="button_style1" onclick="flatten()" >Flatten</button>


        <div class="center3">
            Contrast
            <input class="inputtextstyle1" type="text" id="text_Contrast" value="0" onchange="Onchange_Text_Contrast()">
            </br>
            <input type="range" class="slider" id="slider_Contrast" min="-1" max="1" step="0.01" value="0" onchange="Onchange_Slider_Contrast()" oninput="Oninput_Slider_Contrast_LiveUpdate()">
        </div>

        <div class="center3">
            Brightness
            <input class="inputtextstyle1" type="text" id="text_Brightness" value="0" onchange="Onchange_Text_Brightness()">
            </br>
            <input type="range" class="slider" id="slider_Brightness" min="-255" max="255" value="0" onchange="Onchange_Slider_Brightness()" oninput="Oninput_Slider_Brightness_LiveUpdate()">
        </div>

        <div class="center3">
            Opacity
            <input class="inputtextstyle1" type="text" id="text_Opacity" value="0" onchange="Onchange_Text_Opacity()">
            </br>
            <input type="range" class="slider" id="slider_Opacity" min="-255" max="255" value="0" onchange="Onchange_Slider_Opacity()" oninput="Oninput_Slider_Opacity_LiveUpdate()">
        </div>

        <div class="center3">
            Red
            <input class="inputtextstyle1" type="text" id="text_Red" value="0" onchange="Onchange_Text_Red()">
            </br>
            <input type="range" class="slider" id="slider_Red" min="-255" max="255" value="0" onchange="Onchange_Slider_Red()" oninput="Oninput_Slider_Red_LiveUpdate()">
        </div>

        <div class="center3">
            Green
            <input class="inputtextstyle1" type="text" id="text_Green" value="0" onchange="Onchange_Text_Green()">
            </br>
            <input type="range" class="slider" id="slider_Green" min="-255" max="255" value="0" onchange="Onchange_Slider_Green()" oninput="Oninput_Slider_Green_LiveUpdate()">
        </div>

        <div class="center3">
            Blue
            <input class="inputtextstyle1" type="text" id="text_Blue" value="0" onchange="Onchange_Text_Blue()">
            </br>
            <input type="range" class="slider" id="slider_Blue" min="-255" max="255" value="0" onchange="Onchange_Slider_Blue()" oninput="Oninput_Slider_Blue_LiveUpdate()">
        </div>
    </div>


    



    <div class="container_leftorcenterautoalign" id="container_id4" style="height:90px; border-top: none">
        <div>Coming soon perhaps.</div>
    </div> 


    <div class="container_leftorcenterautoalign" id="container_id5" style="height:90px; border-top: none">
        <button class="button_style1 margin1" id="edge_custom_button_exit_id" >back</button>

        <div class="margin1">
            BG color</br>
            <input type="color" id="html5colorpicker_BG" onchange="colorsfor_edge_custom_BG()" value="#ffffff" style="width:80px; height: 40px;">
        </div>
    
        <div class="margin1">
            Line color</br>
            <input type="color" id="html5colorpicker_line" onchange="colorsfor_edge_custom_line()" value="#007f7f" style="width:80px; height: 40px;">
        </div>

        <label class="border1 margin1">
            Hide background color?<br>
            <input type="checkbox" onchange="ftn_transparent_mode_edge_custom()" id="id_transparent_mode_edge_custom">
        </label>


        <label class="border1 margin1">
            Auto-correct line color?</br>
            <input type="checkbox" onchange="ftn_linecolorcorrection_edge_custom()" id="id_linecolorcorrection_edge_custom" checked>
        </label>
        

        <button class="button_style1" onclick="edge_custom()" >apply</button>
    </div>



    <div class="container_leftorcenterautoalign" id="container_categorybuttons_id" style="border-top: none">
        <button class="button_style2 button_style2_active" id="categorybutton1">Filters</button>
        <button class="button_style2" id="categorybutton2">Inc. Filters</button>
        <button class="button_style2" id="categorybutton3">Other</button>
        
    </div>
